# Disable mouse to force keyboard usage!
set -g mouse off

# Faster timeouts
set -s escape-time 1

# Windows and panes are numbered from 1
set -g base-index 1
setw -g pane-base-index 1

# Prefix r will reload the tmux config
bind r source-file ~/.tmux.conf

# Allow windows to be split using | and - for more intuitive bindings
bind | split-window -h
bind - split-window -v

# Windows can be resized with vim movement commands
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g default-terminal "screen-256color"
# setw -g pane-border-style fg=green,bg=black
# setw -g pane-active-border-style fg=white,bg=yellow

setw -g monitor-activity on
setw -g visual-activity on

# Some tweaks to the status line
set -g status-right "%H:%M"
set -g window-status-current-style "underscore"
